<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barnes and Nobles Bookstore Locations Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div class="col-md-7">
      <div id="map" style="width:100%; height:645px"></div>
  </div> 

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script type="module"
      src="./main.js"
    ></script>
    <script type="module"
      src="./data.js"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY4UgNcjeNiLmlrXRwhZtePim8W5IDEL0&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
